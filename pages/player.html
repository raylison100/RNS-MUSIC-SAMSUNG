<!DOCTYPE html>
<html>

<head>
    <!-- include CAPH 3.1.0 default package -->
    <link href="../lib/caph/3.1.0/caph.min.css" rel="stylesheet" type="text/stylesheet">

    <!-- include jQuery file (you can use jQuery in your environment) -->
    <script src="../lib/caph/3.1.0/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>

    <!-- include hammer js for touch feature (uncomment to enable touch feature) -->
    <!-- <script src="lib/caph/3.1.0/hammerjs/hammer.min.js" type="text/javascript"></script>  -->

    <!-- include the CAPH Package for jquery -->
    <script src="../lib/caph/3.1.0/caph-jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../styles/nav.css" />
    <link rel="stylesheet" type="text/css" href="../styles/player.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- <div id="button" class="caph-button"> Bot√£o de amostra </div> -->

    <nav>
        <div id="nav-title">
            <h3 id="title">RNS MEDIA PLAYER</h3>
        </div>
        <div id="nav-menu">
            <ul id="menu">
                <div>
                    <li>
                        <a id="home" focusable data-focusable-depth="0" data-focusable-group="default"
                            data-focusable-name="focusable-0" data-focusable-initial-focus="true"
                            href="../pages/home.html">Music</a>
                    </li>
                </div>
                <div>
                    <li>
                        <a id="my-list" focusable data-focusable-depth="0" data-focusable-group="default"
                            data-focusable-name="focusable-1" href="../pages/my-list.html">Favourites</a>
                    </li>
                </div>
                <div>
                    <li>
                        <a id="search" focusable data-focusable-depth="0" data-focusable-group="default"
                            data-focusable-name="focusable-2" href="../pages/search.html">Search</a>
                    </li>
                </div>
                <div>
                    <li>
                        <a id="account-icon" focusable data-focusable-depth="0" data-focusable-group="default"
                            data-focusable-name="focusable-3" href="../index.html">
                            <div>
                                <i class="material-icons">logout</i>
                            </div>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <main focusable class="container">
        <div class="music-player">
            <audio src="" id="audio"></audio>
            <h1 class="music-name">song one</h1>
            <p class="artist-name">artist</p>

            <div class="disk"></div>

            <div class="song-slider">
                <input type="range" value="0" class="seek-bar" disabled>
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>

            <div focusable class="controls">
                <div focusable>
                    <button class="btn backward-btn"><i id="icon-previus"
                            class="material-icons">skip_previous</i></button>
                </div>

                <div focusable>
                    <button class="play-btn pause">
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div>
                    <button class="btn forward-btn"><i id="icon-next" class="material-icons">skip_next</i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="../scripts/env.js"></script>
    <script src="../scripts/player.js"></script>
    <script src="../scripts/nav.js"></script>
</body>

</html>
